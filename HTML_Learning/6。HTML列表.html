<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <!-- 有序列表 -->
    <h2>要把大象放冰箱一共要几步？</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
        <li>
            <a href="https://www.baidu.com">百度</a>
        </li>
    </ol>

    <!-- 无序列表 -->
    <h2>我想去的几座城市</h2>
    <ul>
        <li>成都</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>东方明珠塔</li>
                <li>迪士尼</li>
            </ul>
        </li>
        <li>西安</li>
        <li>武汉</li>
    </ul>

    <!-- 自定义列表 -->
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们复习的一个抓手</dd>
        <dd>笔记可以是电子版也可以是纸质版</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常，改正后记住，就是经验</dd>
    </dl>
</body>

</html>
