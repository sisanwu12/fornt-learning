<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>

<body>
    <div>6&nbsp;6&#160;6</div>
    <div>&lt;h1&gt;是最主要的标题标签</div>
    <div>表示空格的字符实体：&amp;nbsp;</div>
    <div>商品的价格为：&yen;199</div>
    <div>版权所有：&copy;</div>
    <div>乘号：2 &times; 2 = 4</div>
    <div>除号：2 &div; 2 = 1</div>
</body>

</html>
