<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>

<body>
    <!-- 表格 -->
    <table border="1" width="500" height="100" cellspacing="2">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead height="50" align="center" valign="bottom">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th width="100" align="right" valign="bottom">政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="500" align="center" valign="middle">
            <tr height="500" align="left" valign="middle">
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>满族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <rt>
                <td>赵六</td>
                <td>女</td>
                <td>21</td>
                <td>壮族</td>
                <td>团员</td>
            </rt>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="100" align="center" valign="top">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>合计：4人</td>
        </tfoot>
    </table>
</body>

</html>
