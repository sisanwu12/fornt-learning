<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>块级元素与行内元素</title>
</head>

<body>
    <!--    块级元素，独占一行   -->
    <!-- 能写行内元素，块级元素(几乎都能写) -->
    <!-- h1~h6不能嵌套 -->
    <!-- p元素中不能写行内元素 -->
    <marquee>666</marquee>
    <marquee>666</marquee>
    <h1>666</h1>
    <h1>666</h1>
    <p>666</p>
    <p>666</p>

    <!--    行内元素，不独占    -->
    <!-- 能写行内元素，不能写块级元素 -->
    <input type="text">
    <input type="text">
</body>

</html>
