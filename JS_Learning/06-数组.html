<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []    // 创建一个空数组
        arr[0] = 1
        arr[1] = 2
        // 新增：数组名.push(数据)  在数组末尾插入元素，并返回新的数组长度
        let len = arr.push(3)
        for (let i = 0; i < len; i++) {
            console.log(arr[i])
        }
        len = arr.push(4, 5, 6)
        for (let i = 0; i < len; i++) {
            console.log(arr[i])
        }
        // 新增：数组名.unshift(数据)  在数组开头插入元素，并返回新的数组长度
        len = arr.unshift(-1, 0)
        for (let i = 0; i < len; i++) {
            console.log(arr[i])
        }
    </script>
</body>

</html>
