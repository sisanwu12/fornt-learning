<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h2>订单确认</h2>
    <script>
        let price = Number(prompt('请输入商品价格：'))
        let num = Number(prompt('请输入商品数量：'))
        let address = prompt('请输入地址：')
        let sum = price * num
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>地址</th>
                </tr>
                <tr>
                    <th>小米14</th>
                    <th>${price}元</th>
                    <th>${num}</th>
                    <th>${sum}元</th>
                    <th>${address}</th>
                </th>
            </table>        
        `)
    </script>
</body>

</html>
