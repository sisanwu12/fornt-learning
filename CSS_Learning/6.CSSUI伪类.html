<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>CSSUI伪类</title>
    <style>
        input:checked {
            width: 100px;
            height: 100px;
        }

        input:disabled {
            background-color: blueviolet;
        }

        input:enabled {
            background-color: brown;
        }
    </style>
</head>

<body>
    <input type="checkbox">
    <input type="radio" name="grnder">
    <input type="radio" name="grnder">
    <input type="text">
    <input type="text" disabled>
</body>

</html>
