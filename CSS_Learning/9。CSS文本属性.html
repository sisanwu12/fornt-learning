<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        .a1 {
            letter-spacing: 20px;
        }

        .a2 {
            word-spacing: 30px;
        }

        .a3 {
            text-decoration: overline dotted green;
        }

        .a4 {
            text-decoration: underline wavy red;
        }

        .a5 {
            text-decoration: line-through;
        }

        .a6 {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="a1">Hello World 你好世界</div>
    <div class="a2">Hello World 你好世界</div>
    <div class="a3">Hello World 你好世界</div>
    <div class="a4">Hello World 你好世界</div>
    <div class="a5">Hello World 你好世界</div><br>
    <a href="https://www.baidu.com" class="a6">去百度</a>
</body>

</html>
